<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Trainer Monthly</title>
    <meta name="description" content=" Dragon Trainer Monthly magazine.">
    <style type="text/css">
        body {
            margin: 0 auto;
            max-width: 40em;
            width: 88%;
        }
    </style>
</head>

<body>
    <h1>Dragon Trainer Monthly</h1>
    <div id="app">

    </div>
    <script>
        let app = document.querySelector("#app");
        async function getArticles() {
            try {
                let response = await fetch('https://vanillajsacademy.com/api/dragons.json');

                //If the URL is wrong, we don't get back any error, so we don't actually catch anything. I don't know why.
                if (!response.ok) throw response.status;

                //Grab the data from our fetch
                let data = await response.json();

                //Get the list of articles from the data
                let articles = data['articles'];
                
                //Use Array.map() to get the parts of the article data we want and wrap them in HTML for structure. Then join the marked up articles together and return.  
                app.innerHTML = articles.map(function (article) {
                    return `<article>
                        <h2><a href="${article['url']}">${article['title']}</a></h2>
                        <p>by ${article['author']} on <time>${article['pubdate']}</time></p>
                        <p>${article['article']}</p>
                        </article>`;
                }).join('');

            } catch (error) {
                app.innerHTML = '<p>Sorry. We were unable to fetch any articles.</p>';
            }
        }
        getArticles();
    </script>
</body>

</html>
