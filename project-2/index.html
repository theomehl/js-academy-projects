<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Password Visibility - Multiple Fields</title>
    <meta name="description" content="Project demoning a form with a show password toggle that affects multiple password fields">
    <link rel="stylesheet" href="//demos.tedmehl.me/base.css" media="all">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        body {
            margin: 0 auto;
            max-width: 600px;
            padding: 2rem;
            background-color: var(--gray-900);
            color: var(--gray-100);
        }

        h1,
        h2 {
            margin-top: 0;
        }

        a {
            color: var(--primary-400);
        }

        .wrapper {
            background-color: var(--gray-700);
            padding: 1.5rem;
            border-radius: 2px;
            width: 100%;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            width: 100%;
            padding-bottom: 0.25rem;
        }

        input {
            margin-bottom: 1em;
        }

        input:not([type="checkbox"]) {
            display: block;
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--gray-500);
            border-radius: 2px;
        }

        [type="checkbox"] {
            margin-bottom: 0;
            margin-right: 0.25em;
        }

        form button {
            color: var(--gray-100);
            background-color: var(--primary-800);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 2px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>Password Visibility - Multiple Fields</h1>
    <div class="wrapper">
        <h2>Change password</h2>
        <p>Enter your current password and new password below.</p>
        <form>
            <div>
                <label for="current-password">Current Password</label>
                <input type="password" name="current-password" id="current-password">
            </div>
            <div>
                <label for="new-password">New Password</label>
                <input type="password" name="new-password" id="new-password">
            </div>
            <div>
                <label for="show-passwords">
                    <input type="checkbox" name="show-passwords" id="show-passwords">
                    Show passwords
                </label>
            </div>
            <p>
                <button type="submit">Change Passwords</button>
            </p>
        </form>
    </div>

	<p><a href="/">&larr; Back to project list</a></p>

    <script>
        let showPasswords = document.querySelector('#show-passwords');

        let passwords = document.querySelectorAll('[type="password"]');

        showPasswords.addEventListener('change', function () {
            passwords.forEach(function (password) {
                password.type = showPasswords.checked ? 'text' : 'password';
            });
        });
    </script>
</body>

</html>
